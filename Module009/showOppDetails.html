<template>
    <template if:false={selectOpp}>
        <lightning-card title="Search Opportunity" icon-name="standard:opportunity">
            <lightning-input class="slds-p-left_large" type="search" placeholder="Enter Opportunity Name..."
                onchange={searchOpportunity}>
            </lightning-input>
            <template if:true={opportunities}>
                <template for:each={opportunities} for:item="opp">
                    <a href="#" key={opp.id} data-opportunity-id={opp.Id} onclick={selectedOpportunity}>
                        <lightning-card title={opp.Name} icon-name="standard:opportunity">
                        </lightning-card>
                    </a>
                </template>
            </template>
        </lightning-card>
    </template>
    <template if:true={selectOpp}>
        <lightning-card title="Selected Opportunity" icon-name="standard:opportunity">
            <lightning-card class="slds-p-left_medium" title={name}>
                <p class="slds-list_horizontal">
                    {accountName}*{stageName}*{closeDate}*{amount}</p>
            </lightning-card>
            <div class="slds-path">
                <div class="slds-grid slds-path__track">
                    <div class="slds-grid slds-path__scroller-container">
                        <div class="slds-path__scroller">
                            <div class="slds-path__scroller_inner">
                                <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
                                    <li class="slds-path__item slds-is-current" role="presentation">
                                        <a aria-selected={stageShow} class="slds-path__link" href="javascript:void(0);"
                                            id="path-11" role="option" tabindex="-1">
                                            <span class="slds-path__stage">
                                                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                    <use
                                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check">
                                                    </use>
                                                </svg>
                                                <span class="slds-assistive-text">Current Stage:</span>
                                            </span>
                                            <span class="slds-path__title">Prospecting</span>
                                        </a>
                                    </li>
                                    <li class="slds-path__item slds-is-incomplete" role="presentation">
                                        <a aria-selected={stageShow}  class="slds-path__link" href="javascript:void(0);"
                                            id="path-12" role="option" tabindex="-1">
                                            <span class="slds-path__stage">
                                                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                    <use
                                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check">
                                                    </use>
                                                </svg>
                                            </span>
                                            <span class="slds-path__title">Qualification</span>
                                        </a>
                                    </li>
                                    <li class="slds-path__item slds-is-active" role="presentation">
                                        <a aria-selected={stageShow}  class="slds-path__link" href="javascript:void(0);"
                                            id="path-13" role="option" tabindex="0">
                                            <span class="slds-path__stage">
                                                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                    <use
                                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check">
                                                    </use>
                                                </svg>
                                            </span>
                                            <span class="slds-path__title">Needs Analysis</span>
                                        </a>
                                    </li>
                                    <li class="slds-path__item slds-is-incomplete" role="presentation">
                                        <a aria-selected={stageShow}  class="slds-path__link" href="javascript:void(0);"
                                            id="path-14" role="option" tabindex="-1">
                                            <span class="slds-path__stage">
                                                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                    <use
                                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check">
                                                    </use>
                                                </svg>
                                            </span>
                                            <span class="slds-path__title">Perception Analysis</span>
                                        </a>
                                    </li>
                                    <li class="slds-path__item slds-is-incomplete" role="presentation">
                                        <a aria-selected={stageShow}  class="slds-path__link" href="javascript:void(0);"
                                            id="path-15" role="option" tabindex="-1">
                                            <span class="slds-path__stage">
                                                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                    <use
                                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check">
                                                    </use>
                                                </svg>
                                            </span>
                                            <span class="slds-path__title">Negotiation/Review</span>
                                        </a>
                                    </li>
                                    <li class="slds-path__item slds-is-incomplete" role="presentation">
                                        <a aria-selected={stageShow}  class="slds-path__link" href="javascript:void(0);"
                                            id="path-16" role="option" tabindex="-1">
                                            <span class="slds-path__stage">
                                                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                    <use
                                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check">
                                                    </use>
                                                </svg>
                                            </span>
                                            <span class="slds-path__title">Closed Won</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="slds-grid slds-path__action">
                        <span class="slds-path__stage-name">Stage: Unqualified</span>
                        <button class="slds-button slds-button_brand slds-path__mark-complete">Mark as Current
                            Stage</button>
                    </div>
                </div>
            </div>
        </lightning-card>
    </template>
</template>
