<template>
    <lightning-card title="Quick Create" icon-name="standard:record_create">
        <lightning-combobox name="progress" value={value} options={options}
            onchange={handleChange}>
        </lightning-combobox>
        <div class="slds-align_absolute-center">
            <lightning-button class="slds-m-top_small" variant="brand" onclick={newRecord} label="New Record">
            </lightning-button>
            <lightning-button class="slds-m-top_small slds-p-left_x-small" variant="brand" onclick={quickCreate} label="Quick Create">
            </lightning-button>
        </div>
        <template if:true={showAccount}>
            <lightning-record-edit-form object-api-name="Account" onsuccess={handleSuccess}>
                <lightning-input-field field-name="Name">
                </lightning-input-field>
                <div class="slds-align_absolute-center">
                    <lightning-button class="slds-p-top_small" onclick={handleReset} label="Cancel">
                    </lightning-button>
                    <lightning-button class="slds-p-top_small slds-p-left_x-small" type="submit" variant="brand"
                        label="Save">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </template>
        <template if:true={showContact}>
            <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name="Name">
                        </lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <lightning-input-field field-name="AccountId">
                        </lightning-input-field>
                    </div>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-button class="slds-p-top_small " onclick={handleReset} label="Cancel">
                    </lightning-button>
                    <lightning-button class="slds-p-top_small slds-p-left_x-small" type="submit" variant="brand"
                        label="Save">
                    </lightning-button>

                </div>
            </lightning-record-edit-form>
        </template>
        <template if:true={showOppty}>
            <lightning-record-edit-form object-api-name="Opportunity" onsuccess={handleSuccess}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name="Name">
                        </lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <lightning-input-field field-name="CloseDate">
                        </lightning-input-field>
                    </div>
                </div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name="StageName">
                        </lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <lightning-input-field field-name="AccountId">
                        </lightning-input-field>
                    </div>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-button class="slds-p-top_small " onclick={handleReset} label="Cancel">
                    </lightning-button>
                    <lightning-button class="slds-p-top_small slds-p-left_x-small" type="submit" variant="brand"
                        label="Save">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </template>
    </lightning-card>
</template>
